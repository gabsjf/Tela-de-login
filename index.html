<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Noto+Sans:wght@400;700&display=swap');
      </style>
    <title>Login</title>
</head>
<body>
   <div class="main-login">
    <div class="left-login">
        <h1>Faça login<br>E entre para o nosso time</h1>
        <img src="marketing-consulting-animate.svg" class="image" alt="foto">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
          <a class="btn-link"href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">LOGIN</a>
        </div>
    </div>
   </div>
</body>
</html>
